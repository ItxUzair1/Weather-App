<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City">
            <div class="image" type="button">
                <img src="search.png" alt="search-icon">
            </div>
        </div>

        <div class="weather-information">
            <div class="weather-icon">
                <img src="clear.png" alt="photo">
            </div>
            <p>Feels Like</p>
            <h1 id="temperature">22<sup>o</sup>C</h1>
            <h3 id="City">Sukkur</h3>
        </div>

        <div class="footer">
            <div class="wind">
                <div class="wind-image">
                    <img src="wind.png" alt="">
                </div>
                <h3 id="wind">12.874 km/h</h3>

            </div>
            <div class="humidity">
                <div class="hum-img">
                    <img src="humidity.png" alt="">
                </div>
                <h4>54%</h4> 
            </div>
        </div>

        <div class="heading">
            <p id="w">Wind Speed</p>
            <p id="hum">Humidity</p>
        </div>
        
    </div>


   
    <script src="script.js"></script>
</body>
</html>
